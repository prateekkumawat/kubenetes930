<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Docker Page</title>
    <style>
        body {
            background: #0db7ed;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 10%;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
        }
        .docker-logo {
            width: 120px;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.docker.com/wp-content/uploads/2022/03/Moby-logo.png" alt="Docker Logo" class="docker-logo">
        <h1>Welcome to Docker!</h1>
        <p>Your Dockerized application is running successfully.</p>
    </div>
</body>
</html>
