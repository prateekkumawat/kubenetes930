<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Docker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0db7ed url('https://www.docker.com/wp-content/uploads/2022/03/Moby-logo.png') no-repeat center center;
            background-size: 200px;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255,255,255,0.85);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            text-align: center;
        }
        h1 {
            color: #0db7ed;
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            color: #333;
            margin-top: 12px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Docker!</h1>
        <p>Welcome to your Docker-powered app.</p>
        <div style="margin-top:32px;">
            <button onclick="showForm('login')" style="margin-right:12px;">Login</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
        <div id="loginForm" style="display:none; margin-top:24px;">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required style="width:100%;margin-bottom:12px;padding:8px;">
                <input type="password" placeholder="Password" required style="width:100%;margin-bottom:12px;padding:8px;">
                <button type="submit" style="width:100%;">Login</button>
            </form>
        </div>
        <div id="signupForm" style="display:none; margin-top:24px;">
            <h2>Sign Up</h2>
            <form>
            <input type="text" placeholder="Username" required style="width:100%;margin-bottom:12px;padding:8px;">
            <input type="email" placeholder="Email" required style="width:100%;margin-bottom:12px;padding:8px;">
            <input type="password" placeholder="Password" required style="width:100%;margin-bottom:12px;padding:8px;">
            <button type="submit" style="width:100%;">Sign Up</button>
            </form>
            <div style="margin-top:24px;">
            <img src="https://cdn.jsdelivr.net/gh/pmndrs/dockers-3d@main/docker-3d.png" alt="Docker 3D" style="width:120px; filter: drop-shadow(0 4px 16px #0db7ed88);">
            </div>
        </div>
        <!-- Header -->
        <div style="position:absolute;top:0;left:0;width:100%;background:#0db7ed;color:#fff;padding:16px 0;text-align:center;font-size:1.3rem;box-shadow:0 2px 8px #0db7ed22;">
            <strong>Docker App Portal</strong>
        </div>
        <!-- Footer -->
        <div style="position:absolute;bottom:0;left:0;width:100%;background:#fff;color:#0db7ed;padding:12px 0;text-align:center;font-size:1rem;box-shadow:0 -2px 8px #0db7ed22;">
            &copy; 2024 Docker App. All rights reserved.
        </div>
    </div>
    <script>
        function showForm(form) {
            document.getElementById('loginForm').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = form === 'signup' ? 'block' : 'none';
        }
    </script>
</body></div>
</html>
